<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Kawaii Tasks ‚ú®</title>
    <style>
        body { background: #fce4ec; font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; padding: 50px; }
        .app { background: white; padding: 30px; border-radius: 25px; box-shadow: 0 10px 25px rgba(236, 64, 122, 0.2); width: 400px; }
        h2 { color: #d81b60; text-align: center; }
        input { width: 100%; padding: 10px; margin: 5px 0; border-radius: 15px; border: 1px solid #f8bbd0; box-sizing: border-box; }
        .add-btn { width: 100%; background: #ec407a; color: white; border: none; padding: 12px; border-radius: 20px; cursor: pointer; margin-top: 10px; font-weight: bold; }
        .task { border-bottom: 1px dashed #f8bbd0; padding: 15px 0; display: flex; justify-content: space-between; align-items: center; }
        .done { text-decoration: line-through; color: #bdbdbd; }
        .controls button { border: none; padding: 5px 10px; border-radius: 8px; cursor: pointer; color: white; margin-left: 5px; }
        .done-btn { background: #66bb6a; }
        .del-btn { background: #ef5350; }
    </style>
</head>
<body>
    <div class="app">
        <h2>Tasks List üéÄ</h2>
        <input id="t" placeholder="–ß—Ç–æ –Ω—É–∂–Ω–æ —Å–¥–µ–ª–∞—Ç—å?">
        <input id="d" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ">
        <button class="add-btn" onclick="add()">–î–æ–±–∞–≤–∏—Ç—å –∫–æ—Ç–∏–∫–∞ üêæ</button>
        <div id="list"></div>
    </div>
    <script>
        const API = "/tasks";
        async function load() {
            const r = await fetch(API);
            const tasks = await r.json();
            document.getElementById('list').innerHTML = tasks.map(t => `
                <div class="task">
                    <div class="${t.status === 'done' ? 'done' : ''}">
                        <b>${t.title}</b><br><small>${t.description}</small>
                    </div>
                    <div class="controls">
                        <button class="done-btn" onclick="upd(${t.id}, '${t.status}')">‚ú®</button>
                        <button class="del-btn" onclick="del(${t.id})">üå∏</button>
                    </div>
                </div>
            `).join('');
        }
        async function add() {
            const title = document.getElementById('t').value;
            if(!title) return alert("–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ!");
            await fetch(API, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({title, description: document.getElementById('d').value})
            });
            document.getElementById('t').value = '';
            document.getElementById('d').value = '';
            load();
        }
        async function upd(id, s) {
            await fetch(`${API}/${id}`, {
                method: 'PATCH',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({status: s === 'done' ? 'todo' : 'done'})
            });
            load();
        }
        async function del(id) {
            await fetch(`${API}/${id}`, { method: 'DELETE' });
            load();
        }
        load();
    </script>
</body>
</html>
